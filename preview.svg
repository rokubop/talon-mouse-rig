<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="200" height="100">
  <defs>
    <!-- Gradient for motion trail -->
    <linearGradient id="trailGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.8"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Motion trail curves -->
  <path d="M5 50 Q30 25, 55 50 T105 50" stroke="url(#trailGrad)" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M15 68 Q40 43, 65 68 T115 68" stroke="url(#trailGrad)" stroke-width="3.5" fill="none" stroke-linecap="round" opacity="0.5"/>

  <!-- Mouse cursor (visual center around 85, 50) -->
  <g transform="translate(77, 37)" filter="url(#glow)">
    <!-- Cursor shape -->
    <path d="M0 0 L0 28 L7 21 L12 32 L16 30 L11 19 L20 19 Z" fill="#e5e7eb" stroke="#4b5563" stroke-width="1.5"/>
  </g>

  <!-- Direction carets centered around cursor visual center (85, 50) -->
  <!-- Up caret -->
  <path d="M75 18 L85 8 L95 18" stroke="#60a5fa" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Right caret -->
  <path d="M112 40 L122 50 L112 60" stroke="#60a5fa" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Down caret -->
  <path d="M75 82 L85 92 L95 82" stroke="#60a5fa" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Left caret -->
  <path d="M58 40 L48 50 L58 60" stroke="#60a5fa" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Speed indicator dots -->
  <circle cx="145" cy="50" r="5" fill="#3b82f6" opacity="0.3"/>
  <circle cx="158" cy="50" r="5" fill="#3b82f6" opacity="0.5"/>
  <circle cx="171" cy="50" r="5" fill="#3b82f6" opacity="0.7"/>
  <circle cx="184" cy="50" r="5" fill="#3b82f6" opacity="1"/>
</svg>
