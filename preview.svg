<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 100" width="280" height="100">
  <defs>
    <!-- Gradient for motion trail -->
    <linearGradient id="trailGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.8"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Motion trail curves -->
  <path d="M15 50 Q35 30, 55 50 T95 50" stroke="url(#trailGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M25 65 Q45 45, 65 65 T105 65" stroke="url(#trailGrad)" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5"/>

  <!-- Mouse cursor -->
  <g transform="translate(85, 35)" filter="url(#glow)">
    <!-- Cursor shape -->
    <path d="M0 0 L0 28 L7 21 L12 32 L16 30 L11 19 L20 19 Z" fill="#e5e7eb" stroke="#4b5563" stroke-width="1.5"/>
  </g>

  <!-- Direction arrows around cursor -->
  <!-- Up arrow -->
  <path d="M95 18 L100 10 L105 18" stroke="#60a5fa" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Right arrow -->
  <path d="M122 45 L130 50 L122 55" stroke="#60a5fa" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Down arrow -->
  <path d="M95 82 L100 90 L105 82" stroke="#60a5fa" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Left arrow -->
  <path d="M68 45 L60 50 L68 55" stroke="#60a5fa" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Speed indicator dots -->
  <circle cx="140" cy="50" r="3" fill="#3b82f6" opacity="0.3"/>
  <circle cx="150" cy="50" r="3" fill="#3b82f6" opacity="0.5"/>
  <circle cx="160" cy="50" r="3" fill="#3b82f6" opacity="0.7"/>
  <circle cx="170" cy="50" r="3" fill="#3b82f6" opacity="1"/>

  <!-- Text label -->
  <text x="185" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#9ca3af">mouse rig</text>
</svg>
