<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 470 200" width="470" height="200">
  <defs>
    <linearGradient id="gf" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.02"/>
    </linearGradient>
  </defs>

  <!-- Cell 1: .over() -->
  <g transform="translate(0, 0)">
    <line x1="10" y1="55" x2="140" y2="55" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="10" y1="13" x2="140" y2="13" stroke="#94a3b8" stroke-width="0.5" stroke-dasharray="2,4"/>
    <polygon points="35,55 100,13 140,13 140,55" fill="url(#gf)"/>
    <polyline points="10,55 35,55 100,13 140,13" stroke="#3b82f6" stroke-width="2" fill="none" stroke-linejoin="round" stroke-linecap="round"/>
    <text x="75" y="78" text-anchor="middle" fill="#64748b" font-size="11" font-family="ui-monospace, monospace">.over()</text>
  </g>

  <!-- Cell 2: .revert() -->
  <g transform="translate(160, 0)">
    <line x1="10" y1="55" x2="140" y2="55" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="10" y1="13" x2="140" y2="13" stroke="#94a3b8" stroke-width="0.5" stroke-dasharray="2,4"/>
    <polygon points="10,55 10,13 40,13 105,55" fill="url(#gf)"/>
