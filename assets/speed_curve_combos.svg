  <g transform="translate(0, 105)">
    <line x1="10" y1="55" x2="140" y2="55" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="10" y1="13" x2="140" y2="13" stroke="#94a3b8" stroke-width="0.5" stroke-dasharray="2,4"/>
    <polygon points="20,55 50,13 100,13 130,55" fill="url(#gf)"/>
    <polyline points="10,55 20,55 50,13 100,13 130,55 140,55" stroke="#3b82f6" stroke-width="2" fill="none" stroke-linejoin="round" stroke-linecap="round"/>
    <text x="75" y="78" text-anchor="middle" fill="#64748b" font-size="11" font-family="ui-monospace, monospace">.over().hold().revert()</text>
  </g>

  <!-- Cell 5: .hold().revert() -->
  <g transform="translate(160, 105)">
    <line x1="10" y1="55" x2="140" y2="55" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="10" y1="13" x2="140" y2="13" stroke="#94a3b8" stroke-width="0.5" stroke-dasharray="2,4"/>
    <polygon points="10,55 10,13 80,13 125,55" fill="url(#gf)"/>
    <polyline points="10,55 10,13 80,13 125,55 140,55" stroke="#3b82f6" stroke-width="2" fill="none" stroke-linejoin="round" stroke-linecap="round"/>
    <text x="75" y="78" text-anchor="middle" fill="#64748b" font-size="11" font-family="ui-monospace, monospace">.hold().revert()</text>
  </g>

