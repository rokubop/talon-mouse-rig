  <g transform="translate(320, 105)">
    <line x1="10" y1="55" x2="140" y2="55" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="10" y1="13" x2="140" y2="13" stroke="#94a3b8" stroke-width="0.5" stroke-dasharray="2,4"/>
    <polygon points="20,55 55,13 140,13 140,55" fill="url(#gf)"/>
    <polyline points="10,55 20,55 55,13 140,13" stroke="#3b82f6" stroke-width="2" fill="none" stroke-linejoin="round" stroke-linecap="round"/>
    <text x="75" y="78" text-anchor="middle" fill="#64748b" font-size="11" font-family="ui-monospace, monospace">.over().hold()</text>
