<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 140" width="480" height="140">
  <defs>
    <linearGradient id="fill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.03"/>
    </linearGradient>
  </defs>

  <!-- Axes -->
  <line x1="48" y1="12" x2="48" y2="98" stroke="#94a3b8" stroke-width="1"/>
  <line x1="48" y1="98" x2="460" y2="98" stroke="#94a3b8" stroke-width="1"/>

  <!-- Target dashed line -->
  <line x1="48" y1="22" x2="460" y2="22" stroke="#94a3b8" stroke-width="0.5" stroke-dasharray="3,5"/>

  <!-- Filled area under curve -->
  <polygon points="68,98 148,22 308,22 388,98" fill="url(#fill)"/>

  <!-- Curve -->
  <polyline points="48,98 68,98 148,22 308,22 388,98 460,98" stroke="#3b82f6" stroke-width="2.5" fill="none" stroke-linejoin="round" stroke-linecap="round"/>

  <!-- Phase brackets: over -->
  <line x1="68" y1="108" x2="148" y2="108" stroke="#3b82f6" stroke-width="1.5"/>
  <line x1="68" y1="104" x2="68" y2="112" stroke="#3b82f6" stroke-width="1.5"/>
  <line x1="148" y1="104" x2="148" y2="112" stroke="#3b82f6" stroke-width="1.5"/>

  <!-- Phase brackets: hold -->
  <line x1="148" y1="108" x2="308" y2="108" stroke="#3b82f6" stroke-width="1.5"/>
  <line x1="308" y1="104" x2="308" y2="112" stroke="#3b82f6" stroke-width="1.5"/>

  <!-- Phase brackets: revert -->
  <line x1="308" y1="108" x2="388" y2="108" stroke="#3b82f6" stroke-width="1.5"/>
  <line x1="388" y1="104" x2="388" y2="112" stroke="#3b82f6" stroke-width="1.5"/>

  <!-- Phase labels -->
  <text x="108" y="128" text-anchor="middle" fill="#3b82f6" font-size="13" font-family="system-ui, -apple-system, sans-serif" font-weight="600">over</text>
  <text x="228" y="128" text-anchor="middle" fill="#3b82f6" font-size="13" font-family="system-ui, -apple-system, sans-serif" font-weight="600">hold</text>
  <text x="348" y="128" text-anchor="middle" fill="#3b82f6" font-size="13" font-family="system-ui, -apple-system, sans-serif" font-weight="600">revert</text>

  <!-- Y-axis labels -->
  <text x="44" y="26" text-anchor="end" fill="#64748b" font-size="11" font-family="system-ui, -apple-system, sans-serif">value</text>
  <text x="44" y="101" text-anchor="end" fill="#64748b" font-size="11" font-family="system-ui, -apple-system, sans-serif">base</text>
</svg>
